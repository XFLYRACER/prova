<!DOCTYPE html>
<html>
<head>
    <title>Invio dati a Google Sheet</title>
    <style>
        .container { max-width: 400px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" name="telefono" placeholder="Telefono">
            </div>
            <button type="submit">Invia</button>
        </form>
        <div id="message"></div>
    </div>

<script>
document.getElementById('myForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new URLSearchParams(new FormData(e.target));
    const url = 'https://script.google.com/macros/s/AKfycby4zrQlziJQYer82fG6Bk6sOwEOGoh5bnmquxDkJT9-oFyJmYuGrF4x0b9K_iAOPWvS/exec'; // Sostituisci con URL reale

    try {
        // 1. Test connessione preliminare
        const ping = await fetch(url, {method: 'OPTIONS'});
        if (!ping.ok) throw new Error('Server non raggiungibile');

        // 2. Invio dati
        const response = await fetch(url, {
            method: 'POST',
            body: formData,
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            mode: 'cors',
            redirect: 'follow'
        });

        // 3. Gestione errori HTTP
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        // 4. Parsing risposta
        const result = await response.json();
        
        if(result.status === 'success') {
            document.getElementById('message').innerHTML = '✅ Dati inviati!';
            e.target.reset();
        } else {
            document.getElementById('message').innerHTML = '❌ Errore: ' + (result.message || 'Sconosciuto');
        }
        
    } catch (error) {
        console.error('Errore completo:', error);
        document.getElementById('message').innerHTML = 
            `⚠️ Errore: ${error.message} <br> Verifica: 
            <ul>
                <li>Connessione internet attiva</li>
                <li>URL corretto nello script</li>
                <li>Autorizzazioni dello script</li>
            </ul>`;
    }
});
</script>
</body>
</html>
