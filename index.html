<!DOCTYPE html>
<html>
<head>
    <title>Invio dati a Google Sheet</title>
    <style>
        .container { max-width: 400px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" name="telefono" placeholder="Telefono">
            </div>
            <button type="submit">Invia</button>
        </form>
        <div id="message"></div>
    </div>

<script>
document.getElementById('myForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new URLSearchParams(new FormData(e.target));
    const url = 'https://script.google.com/macros/s/AKfycbyxvcvhoJaeUnQFthAjxeydvy0vRljA7vKZXQAmJU34Tk5ImpeKeo6EiYF2TbfdB0V5/exec';

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: formData,
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            mode: 'cors'
        });

        const result = await response.json();
        document.getElementById('message').innerHTML = 
            result.status === 'success' ? '✅ Dati inviati!' : '❌ Errore: ' + result.message;
        
        if(result.status === 'success') e.target.reset();
    } catch (error) {
        document.getElementById('message').innerHTML = '⚠️ Errore di connessione';
    }
});
</script>
</body>
</html>
