<!DOCTYPE html>
<html>
<head>
    <title>Invio dati a Google Sheet</title>
    <style>
        .container { max-width: 400px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" name="telefono" placeholder="Telefono">
            </div>
            <button type="submit">Invia</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
   
document.getElementById('myForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const url = 'https://script.google.com/macros/s/AKfycby_e0ckrImgOGdnJh_DaOxkF7zmtT_skGU1jMmKik6jF85rSW3xyaF9ONyTqryjihsn/exec';

console.log('Invio a:', url);
console.log('Dati:', Object.fromEntries(formData));
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            body: formData // Invia FormData direttamente senza JSON
        });

        const result = await response.text();
        document.getElementById('message').innerHTML = 
            response.ok ? 'Dati inviati!' : 'Errore: ' + result;
        
        if(response.ok) e.target.reset();
    } catch (error) {
        document.getElementById('message').innerHTML = 'Errore di connessione';
    }
});

    </script>
</body>
</html>
